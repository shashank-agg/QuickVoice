<div class="create-invoice-container">
    <div class="input-fields-container">
        <div class="field-container">
            <div class="field-label">Date</div>
            <input class="field-input date" ng-model="createinvoiceform.date" type="date"/>
        </div>
        <div class="field-container">
            <div class="field-label">Customer Name</div>
            <select class="field-input" ng-model="createinvoiceform.customer" ng-options="customer.name for customer in allCustomers"></select>
        </div>
        <div class="field-container">
            <div class="field-label">Amount</div>
            <input class="field-input amount" ng-model="createinvoiceform.amount" type="number"/>
        </div>
        <div class="field-container">
            <div class="field-label">Description</div>
            <input class="field-input amount" ng-model="createinvoiceform.description"/>
        </div>
    </div>
    <button class="create-button" ng-click="createInvoiceButtonClicked()">CREATE</button>
</div>
